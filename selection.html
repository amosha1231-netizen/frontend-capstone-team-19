<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בחירת רכב</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background: #f8f9fa;">

    <div class="container mt-4">
        <div class="d-flex align-items-center mb-4">
            <a href="index.html" class="btn btn-outline-secondary me-3"><i class="fas fa-arrow-right"></i></a>
            <h3>איזה רכב מחנים היום?</h3>
        </div>

        <div class="vehicle-grid">
            <div class="vehicle-card" data-type="קטן"><i class="fas fa-car-side"></i><span>קטן</span></div>
            <div class="vehicle-card" data-type="משפחתי"><i class="fas fa-car"></i><span>משפחתי</span></div>
            <div class="vehicle-card" data-type="ג'יפ/SUV"><i class="fas fa-truck-monster"></i><span>ג'יפ / SUV</span></div>
            <div class="vehicle-card" data-type="מסחרי"><i class="fas fa-truck"></i><span>מסחרי</span></div>
            <div class="vehicle-card" data-type="דו-גלגלי"><i class="fas fa-motorcycle"></i><span>דו-גלגלי</span></div>
        </div>

        <h5 class="mt-4 mb-3">העדפות נוספות:</h5>
        <div class="options-container">
             <div class="toggle-row"><span><i class="fas fa-wheelchair"></i> בעל תו נכה?</span><input type="checkbox" id="handicap" class="toggle-switch"></div>
            <div class="toggle-row"><span><i class="fas fa-charging-station"></i> רכב חשמלי?</span><input type="checkbox" id="electric" class="toggle-switch"></div>
        </div>

        <button id="searchBtn" class="action-btn mt-4">מצא לי חנייה <i class="fas fa-search-location"></i></button>
    </div>

    <div id="loadingScreen" class="loading-overlay" style="display: none;">
        <i class="fas fa-satellite-dish pulsing-icon"></i>
        <h3 class="mt-3">מחפש חנייה מושלמת...</h3>
        <p class="text-muted">סורק חניונים באזור Narnia City</p>
        <div class="spinner-border text-primary mt-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <script>
        $(document).ready(function() {
            let selectedVehicle = null;

            $('.vehicle-card').click(function() {
                $('.vehicle-card').removeClass('selected');
                $(this).addClass('selected');
                selectedVehicle = $(this).data('type');
            });

            $('#searchBtn').click(function() {
                if (!selectedVehicle) {
                    alert('אנא בחר סוג רכב כדי להתקדם');
                    return;
                }
                
                localStorage.setItem('userVehicle', selectedVehicle);

                // --- כאן השינוי ב-Javascript ---
                
                // 1. הצג את מסך הטעינה באפקט הופעה (Fade In)
                $('#loadingScreen').fadeIn(300);

                // 2. המתן 3 שניות (3000 מילישניות) ואז עבור דף
                setTimeout(function() {
                    window.location.href = 'result.html';
                }, 3000); 
            });
        });
    </script>
</body>
<nav class="navbar">
    <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <ul id="nav-menu">
        <li><a href="index.html">דף הבית</a></li>
        <li><a href="selection.html">בחירת רכב</a></li>
        <li><a href="result.html">תוצאות אחרונות</a></li>
    </ul>
</nav>
</html>
