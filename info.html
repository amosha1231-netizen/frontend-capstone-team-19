<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Smart Park - 转 注专转</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            /* 住驻转 转转 专拽注 砖  - 转 转转 专  */
            background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), 
                        url('https://images.unsplash.com/photo-1506521781263-d8422e82f27a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 15px; /* 爪爪 专 注 */
            margin-bottom: 5px;
            color: #222;
        }

        nav {
            text-align: center;
            margin-bottom: 15px;
        }

        .info-section {
            max-width: 800px;
            margin: 0 auto; /* 爪爪 专 爪 注 */
            padding: 15px;
            background: rgba(255, 255, 255, 0.9); /* 专拽注  爪 砖拽祝 转 */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h3 { margin-top: 5px; } /* 爪爪 专 注 转专转 砖转 */

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px; /* 爪爪 专  专住 */
            margin-top: 20px;
        }

        .feature-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
            border-bottom: 4px solid #007bff;
            transition: transform 0.3s ease; /*  注专 砖 注住 注 -Hover */
        }

        .feature-card:hover {
            transform: translateY(-5px); /* 驻拽 拽驻爪 拽 */
        }

        .feature-card h4 { color: #007bff; margin: 5px 0; }

        .team-section {
            margin-top: 25px; /* 爪爪 专 注 爪转 */
            background: #f1f3f5;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        p { line-height: 1.4; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>注 Smart Park</h1>
    
    <nav>
        <a href="index.html" style="text-decoration: none; font-weight: bold; color: #007bff;"> 专 祝 转</a>
    </nav>

    <div class="info-section">
        <h3>驻转专  注转  砖</h3>
        <p>Smart Park 驻转  住  , 拽 注爪. 注专转 砖 住专拽转 转   注专 转  转  拽转 驻 住 专 专拽 砖.</p>

        <div class="feature-grid">
            <div class="feature-card">
                <h4>专转</h4>
                <p>爪转  转 驻转 -30 砖转.</p>
            </div>
            <div class="feature-card">
                <h4>转 砖转</h4>
                <p>转 , 注转 注 专 .</p>
            </div>
            <div class="feature-card">
                <h4> 砖专</h4>
                <p>专 砖专 -Waze  Google Maps.</p>
            </div>
        </div>

        <div class="team-section">
            <h3>爪转 砖</h3>
            <p>注住, 爪, 注 专 - 住 住转 转注砖.</p>
        </div>
    </div>
</body>
</html>
