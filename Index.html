<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Park</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="home-body">

    <nav class="navbar navbar-light fixedss-top bg-transparent">
        <div class="container-fluid">
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <a class="navbar-brand fw-bold text-primary" href="#">Smart Park</a>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">转驻专</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item"><a class="nav-link active" href="index.html"> 住 转</a></li>
                        <li class="nav-item"><a class="nav-link" href="settings.html">锔 专转 住 专</a></li>
                        <li class="nav-item"><a class="nav-link" href="info.html">癸 转</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-center">
        <div class="shazam-container">
            <button id="magicBtn" class="shazam-btn">
                <i class="fas fa-search-location d-block mb-2 fa-2x"></i>
                爪 
            </button>
            <div class="pulse-ring"></div>
            <div class="pulse-ring delay"></div>
        </div>
        <p class="text-muted mt-4">抓 转专  专</p>
    </main>

    <div id="loadingScreen" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status"></div>
        <h4 class="text-dark">驻砖  砖转...</h4>
        <p class="text-muted">拽 转  专</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 拽: 爪 -> 注 -> 注专 驻
        $('#magicBtn').click(function() {
            $(this).css('transform', 'scale(0.95)');
            $('#loadingScreen').fadeIn(300);
            
            setTimeout(function() {
                window.location.href = 'result.html';
            }, 2500); 
        });
    </script>
</body>
<nav class="navbar">
    <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
</html>
