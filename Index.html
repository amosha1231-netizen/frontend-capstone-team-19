<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Park - 爪  拽转</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-body">

    <nav class="navbar navbar-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <a class="navbar-brand fw-bold text-primary" href="#">Smart Park <i class="fas fa-parking"></i></a>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">转驻专 专砖</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item"><a class="nav-link active" href="index.html"> 住 转</a></li>
                        <li class="nav-item"><a class="nav-link" href="register.html">锔 专转 专</a></li>
                        <li class="nav-item"><a class="nav-link" href="info.html">癸 转</a></li>
                    </ul>
                    <div class="mt-4 text-center">
                        <p class="text-muted small">专 : <strong>砖专 砖专</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-center">
        <div class="shazam-container">
            <button id="magicBtn" class="shazam-btn">
                <i class="fas fa-search-location d-block mb-2 fa-2x"></i>
                爪 
            </button>
            <div class="pulse-ring"></div>
            <div class="pulse-ring delay"></div>
        </div>
        <p class="text-muted mt-5 fw-bold animate-text">抓 注 驻转专 转专  专</p>
    </main>

    <div id="loadingScreen" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary mb-4" style="width: 4rem; height: 4rem;" role="status"></div>
        <h4 id="loadingText" class="text-dark fw-bold">爪专 拽砖专 注 ...</h4>
        <p class="text-muted small"> 转住专 转 </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('magicBtn');
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');

            // 专砖转 注转 砖转驻  注
            const messages = [
                "转专 转 拽 砖...",
                "住专拽  专...",
                "砖  专...",
                "爪  驻转!"
            ];

            btn.addEventListener('click', () => {
                // 爪转 住 注
                loadingScreen.style.display = 'flex';
                
                // 拽 驻转 拽住  800 砖转
                let step = 0;
                const interval = setInterval(() => {
                    if (step < messages.length) {
                        loadingText.innerText = messages[step];
                        step++;
                    } else {
                        clearInterval(interval);
                        // 注专 注 住
                        window.location.href = 'result.html'; 
                    }
                }, 800);
            });
        });
    </script>
</body>
</html>
