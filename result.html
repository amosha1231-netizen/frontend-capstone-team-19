<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 爪!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1 style="text-align: center; margin-top: 20px; color: #4a90e2;">转爪转 住专拽</h1>
    </header>

    <main style="max-width: 600px; margin: 0 auto; padding: 20px;">
        
        <div class="map-container">
            
            <div class="map-legend-top">
                <div class="legend-item"><span class="dot" style="background-color: #a8e6cf;"></span><span>驻专拽</span></div>
                <div class="legend-item"><span class="dot" style="background-color: #ffaaa5;"></span><span></span></div>
                <div class="legend-item"><span class="dot" style="background-color: #b71c1c;"></span><span> 拽 砖</span></div>
            </div>

            <svg width="100%" height="100%" viewBox="0 0 400 300" style="background-color: #e6e6e6;">
                <line x1="0" y1="150" x2="400" y2="150" stroke="white" stroke-width="20" />
                <line x1="200" y1="0" x2="200" y2="300" stroke="white" stroke-width="20" />
                
                <rect x="20" y="20" width="100" height="100" fill="#a8e6cf" rx="10" />
                <text x="70" y="75" text-anchor="middle" font-family="Arial" font-size="14" fill="#333" font-weight="bold">驻专拽</text>

                <rect x="280" y="180" width="100" height="100" fill="#a8e6cf" rx="10" />
                <text x="330" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="#333" font-weight="bold">专 转注砖</text>

                <rect x="230" y="30" width="60" height="60" fill="#ffaaa5" rx="5" />
                <rect x="50" y="180" width="80" height="80" fill="#ffaaa5" rx="5" />
                <text x="90" y="225" text-anchor="middle" font-family="Arial" font-size="12" fill="#333" font-weight="bold">专</text>

                <circle 
                    cx="200" 
                    cy="150" 
                    r="15" 
                    fill="#b71c1c" 
                    stroke="white" 
                    stroke-width="3" 
                    class="location-dot"> </circle>
                <g class="pin-jumping">
                    
                    <text x="280" y="70" font-family="Arial" font-size="14" fill="#333" font-weight="bold"></text>
                    <text x="300" y="85" font-family="Arial" font-size="14" fill="#333" font-weight="bold">  专砖</text>

                </g>
                
            </svg>
        </div>

        <div class="result-card">
            <h2 class="full-match-highlight">
                <i class="fas fa-check-circle"></i> 转 !
            </h2>
            
            <h3> 专砖 (专 注专)</h3>
            <p><strong>住 专:</strong> <span id="vehicleDisplay">...</span></p>
            <p id="matchReason">爪 拽 驻 转 拽 爪专 砖.</p>
            
            <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
            
            <div style="display: flex; justify-content: space-around; margin-bottom: 20px;">
                <div>
                    <i class="fas fa-car fa-lg" style="color: #4a90e2;"></i>
                    <br><small>2 拽' 住注</small>
                </div>
                <div>
                    <i class="fas fa-shekel-sign fa-lg" style="color: #4a90e2;"></i>
                    <br><small>25 砖"/砖注</small>
                </div>
                <div>
                    <i class="fas fa-umbrella-beach fa-lg" style="color: #4a90e2;"></i>
                    <br><small> 拽专</small>
                </div>
            </div>

            <button class="action-btn" onclick="alert(' 砖 -Waze 爪!')">
                  <i class="fas fa-location-arrow"></i>
            </button>
            <br><br>
            <a href="index.html" style="color: #999; text-decoration: none;">转 驻砖 砖</a>
        </div>
    </main>
    
    <script>
        // 砖驻转 转 砖砖专 -LocalStorage
        const vehicle = localStorage.getItem('userVehicle') || "专 驻专";
        document.getElementById('vehicleDisplay').innerText = vehicle;
    </script>
</body>
<nav class="navbar">
    <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
</nav>
</html>
